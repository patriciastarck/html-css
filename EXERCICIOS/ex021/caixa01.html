<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1{
      color: darkslategray;
      background-color: lightgray;
      height: 300px;
      width: 300px;
      border-width: 10px;
      border-style: solid;
      border-color: darkslategray;

      padding-top: 10px;
            
      margin: 20px auto 40px auto;
      

      outline-width: 5px;
      outline-style: dashed;
      color: blue;
     
    }
    a{
      border-width: 10px;
      border-style: solid;
      border-color: red;

    }

    </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos tbm são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
  <!--Eu posso entrar no DevTools da página, clicando c o botão direito e indo em inspecionar e pre visualizar as formatações de caixa sem alterar o documeto original.-->
  <!--a ordem de padding/margin é em sentido horário: top (alto), right(direira), bottom(em baixo) e left(esquerda). Margin auto  centraliza a caixa-->
  <!-- 
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      simplificando: PADDING: 10PX; nesse caso, só precisou colocar "10px" uma vez pq o 10 se repetiu em todas.
      
      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      margin-left: 10px;
    simplificando: MARGIN:10PX só precisou colocar "10px" uma vez pq o 10 se repetiu em todas. Caso as medidas sejam diferenes, é só seguir a ordem-->

  
</body>
</html>
